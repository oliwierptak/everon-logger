$:
  config:
    namespace: Everon\Logger\Configurator\Plugin
    outputPath: src/
    namespaceRoot: Everon\
    phpComment: |
      @SuppressWarnings(PHPMD)
      @phpcs:ignoreFile    
      Everon logger configuration file. Auto-generated.

EveronLogger:
  $:
    implement: \Everon\Logger\Contract\Configurator\PluginConfiguratorInterface::class
    default:
      logLevel: debug
      shouldBubble: true
    property: [
      {name: pluginClass},
      {name: pluginFactoryClass, comment: "Defines custom plugin factory to be used to create a plugin"},
      {name: logLevel, comment: "The minimum logging level at which this handler will be triggered"},
      {name: shouldBubble, type: bool, comment: "Whether the messages that are handled can bubble up the stack or not"},
    ]}}
